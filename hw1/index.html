<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SF Street Trees Density Map</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        svg { background: #f0f0f0; }
        .neighborhood { fill: #ddd; stroke: #333; stroke-width: 0.5px; }
        .tree-dot { fill: green; opacity: 0.4; }
    </style>
</head>
<body>
    <h2>San Francisco Street Trees Density Map</h2>
    <svg id="map" width="800" height="600"></svg>

    <script>
        // Set dimensions
        const width = 800, height = 600;

        // Load the map and tree data
        Promise.all([
            d3.json("SF-Neighborhoods.geo.json"),  // Neighborhood boundaries
            d3.csv("cleaned_trees.csv")  // Tree data
        ]).then(([sfMap, treeData]) => {
            const svg = d3.select("#map");

            // Projection setup
            const projection = d3.geoMercator()
                .fitSize([width, height], sfMap);

            const path = d3.geoPath().projection(projection);

            // Draw SF neighborhoods
            svg.selectAll(".neighborhood")
                .data(sfMap.features)
                .enter().append("path")
                .attr("class", "neighborhood")
                .attr("d", path);

            // Scale for tree density
            const treeDensityScale = d3.scaleSqrt()
                .domain([0, d3.max(treeData, d => +d.DBH)])
                .range([2, 6]);

            // Draw trees as circles
            svg.selectAll(".tree-dot")
                .data(treeData)
                .enter().append("circle")
                .attr("class", "tree-dot")
                .attr("cx", d => projection([+d.Longitude, +d.Latitude])[0])
                .attr("cy", d => projection([+d.Longitude, +d.Latitude])[1])
                .attr("r", d => treeDensityScale(+d.DBH));
        }).catch(error => console.log("Error loading data: ", error));
    </script>
</body>
</html>
